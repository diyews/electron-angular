<button class="window-button" (click)="minimize()">
	<span class="window-button-mat-icon-size material-icons" aria-label="minimize">call_received</span>
</button>
<button class="window-button" (click)="switchMaximize()">
	<span class="window-button-mat-icon-size material-icons" aria-label="switchMaximize">favorite</span>
</button>
<button class="window-button" (click)="close()">
	<span class="window-button-mat-icon-size material-icons" aria-label="close">highlight_off</span>
</button>
