version: 2
jobs:
  dist:
    docker:
      - image: node:latest-node
    steps:
      - checkout
      - run:
          command: npm i
      - run:
          command: npm run prod
      - run:
          command: npm run dist -- --publish never
  render:
    docker:
      - image: node:latest-node
    steps:
      - checkout
      - run:
          command: cd render && npm i && npm run prod
workflows:
  version: 2
  dist:
    jobs:
      - dist
